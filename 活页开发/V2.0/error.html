<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>错题整理</title>
  <link rel="stylesheet" href="./style/css/index.css">
</head>

<body>
  <div class="common-page">
    <div class="common-content">
      <div class="error-title"></div>
      <div class="question-box">
        <div class="question-text">
          <div class="question-test-index">1、</div>
          <div class="question-text-content">
            <!-- 返回的题干内容 -->
            <div class="ques-content"><div class="pt1">对于分类变量A与B的随机变量k<SUP>2</SUP>，下列说法正确的是（　　）</div><div class="pt2"><table style="width: 100%;" class="ques quesborder"><tr><td style="width: 48%;" class="selectoption"><label style="width: 100%;">A.k<SUP>2</SUP>越大，说明“A与B有关系”的可信度越大</label></td><td style="width: 48%;" class="selectoption"><label style="width: 100%;">B.k<SUP>2</SUP>越大，说明“A与B无关”的程度越大</label></td></tr><tr><td style="width: 48%;" class="selectoption"><label style="width: 100%;">C.k<SUP>2</SUP>越小，说明“A与B有关系”的可信度越大</label></td><td style="width: 48%;" class="selectoption"><label style="width: 100%;">D.k<SUP>2</SUP>越接近于0，说明“A与B无关”的程度越小</label></td></tr></table></div></div>
          </div>
        </div>
        <div class="question-answer">
            <div class="question-title">【答题情况】</div>
            <div class="question-word">
              <img src="http://xuexin-file.oss-cn-hangzhou.aliyuncs.com/share/image/xsl/answer.png" alt="答题情况">
            </div>
        </div>
        <div class="clear"></div>
        <div class="question-rethink">
          <div class="question-title">【自我反思】</div>
          <div class="question-word"></div>
        </div>
        <div class="clear"></div>
        <div class="question-points">
          <div class="question-title">
            <span>【失分点】</span>
          </div>
          <div class="question-word">
            <span>啦啦啦啦啦</span>
          </div>
        </div>
        <div class="clear"></div>
        <div class="question-explain">
          <div class="question-title">【正确答案】</div>
          <div class="question-word">["B"]</div>
        </div>
        <div class="clear"></div>
      </div>

    </div>
  </div>
</body>

</html>
