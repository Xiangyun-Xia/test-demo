<script>
      function getStarLevel(rate){
      if(rate <= 1 && rate > 0.8){
        return 5
      }else if(rate > 0.6){
        return 4
      }else if(rate > 0.4){
        return 3
      }else if(rate > 0.2){
        return 2
      }else if(rate > 0){
        return 1
      }else if(rate == 0){
        return 0
      }
    }

    console.log(getStarLevel(0.4))
    console.log(getStarLevel(0.41))
    console.log(getStarLevel(0.39))
</script>
