<script>
  function clone(obj) {
    if (!obj) return obj
    if (typeof obj !== 'object') return obj
    const newObj = obj.constructor === Object ? {} : []
    for (const key in obj) {
      if (obj.hasOwnProperty(key)) {
        newObj[key] = (obj[key] && typeof obj[key] === 'object') ? clone(obj[key]) : obj[key]
      }
    }
    return newObj
  }
